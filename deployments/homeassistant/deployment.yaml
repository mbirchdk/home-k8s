apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: homeapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
    spec:
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:2021.11
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        ports:
        - containerPort: 8123
          name: http
          protocol: TCP
      volumeMounts:
      - mountPath: /config 
        name: configfolder
      - mountPath: /media 
        name: mediafolder

      volumes:
      - name: configfolder
        hostPath:
          path: /home/ubuntu/home-assistant
      - name: mediafolder
        hostPath:
          path: /home/ubuntu/media
